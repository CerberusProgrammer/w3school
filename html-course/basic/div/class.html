<!--
    Usando el atributo de clase
    El classatributo se usa a menudo para señalar un nombre de clase en una hoja de estilo.
    También puede ser utilizado por un JavaScript para acceder y manipular elementos con el nombre de clase específico.

    En el siguiente ejemplo tenemos tres <div>elementos con un classatributo con el valor de "ciudad".
    Los tres <div> elementos tendrán un estilo igual de acuerdo con la .city definición de estilo
    en la sección del encabezado:
-->

<!DOCTYPE html>
<html>

<head>
    <style>
        .city {
            background-color: black;
            color: white;
            margin: 20px;
            padding: 20px;
        }
    </style>
</head>

<body>

    <div class="city">
        <h2>London</h2>
        <p>London is the capital of England.</p>
    </div>

    <div class="city">
        <h2>Paris</h2>
        <p>Paris is the capital of France.</p>
    </div>

    <div class="city">
        <h2>Tokyo</h2>
        <p>Tokyo is the capital of Japan.</p>
    </div>

</body>

</html>
