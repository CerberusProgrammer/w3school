<!--
Elemento HTML <nav>
El <nav>elemento define un conjunto de enlaces de navegación.

Tenga en cuenta que NO todos los enlaces de un documento deben estar dentro de un <nav>elemento. 
El <nav>elemento está destinado solo para el bloque principal de enlaces de navegación.
-->
<!DOCTYPE html>
<html>

<body>

    <nav>
        <a href="/html/">HTML</a> |
        <a href="/css/">CSS</a> |
        <a href="/js/">JavaScript</a> |
        <a href="/jquery/">jQuery</a>
    </nav>

</body>

</html>
