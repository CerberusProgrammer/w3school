Elementos HTML <figure> y <figcaption>
Una imagen y una leyenda se pueden agrupar en un <figure> elemento.

El propósito de un subtítulo es agregar una explicación visual a una imagen.
-->
<!DOCTYPE html>
<html>

<head>
</head>

<body>

    <h2>Places to Visit</h2>

    <p>Puglia's most famous sight is the unique conical houses (Trulli) found in the area around Alberobello, a declared
        UNESCO World Heritage Site.</p>

    <figure>
        <img src="https://www.w3schools.com/html/pic_trulli.jpg" alt="Trulli" style="width:100%">
        <figcaption>Fig.1 - Trulli, Puglia, Italy.</figcaption>
    </figure>

</body>

</html>
