<!--
Elemento HTML <aside>
El <aside>elemento define algo de contenido aparte del contenido en el que se coloca (como una barra lateral).

El <aside>contenido debe estar relacionado con el contenido circundante.
-->
<!DOCTYPE html>
<html>

<body>

    <p>My family and I visited The Epcot center this summer.</p>

    <aside>
        <h4>Epcot Center</h4>
        <p>The Epcot Center is a theme park in Disney World, Florida.</p>
    </aside>

</body>

</html>
