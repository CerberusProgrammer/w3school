<!--
Elemento HTML <artículo>
El <article>elemento especifica contenido independiente y autónomo.

Un artículo debe tener sentido por sí solo, y debería ser posible leerlo independientemente del resto del sitio web.

Ejemplos de dónde <article>se puede usar un elemento:

Publicación del foro
Entrada en el blog
Artículo de periódico
-->
<!DOCTYPE html>
<html>

<body>

    <article>
        <h1>What Does WWF Do?</h1>
        <p>WWF's mission is to stop the degradation of our planet's natural environment, and build a future in which
            humans live in harmony with nature.</p>
    </article>

</body>

</html>
