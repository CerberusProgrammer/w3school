<!--
Elemento HTML <header>
El <header>elemento especifica un encabezado para un documento o sección.

El <header>elemento debe usarse como contenedor para contenido introductorio.

Puede tener varios <header>elementos en un documento.

El siguiente ejemplo define un encabezado para un artículo:
-->
<!DOCTYPE html>
<html>

<body>

    <article>
        <header>
            <h1>What Does WWF Do?</h1>
            <p>WWF's mission:</p>
        </header>
        <p>WWF's mission is to stop the degradation of our planet's natural environment, and build a future in which
            humans live in harmony with nature.</p>
    </article>

</body>

</html>
