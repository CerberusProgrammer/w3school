<!-- 
El elemento HTML <meta>
El <meta>elemento se utiliza para especificar qué conjunto de caracteres se utiliza, descripción de la página, 
palabras clave, autor y otros metadatos.

Los navegadores (cómo mostrar contenido), los motores de búsqueda (palabras clave) y otros servicios web utilizan los metadatos.

Defina el conjunto de caracteres utilizado:

-->

<meta charset="UTF-8">
<meta name="description" content="Free Web tutorials">
<meta name="keywords" content="HTML, CSS, XML, JavaScript">
<meta name="author" content="John Doe">
<meta http-equiv="refresh" content="30">

<!--
Configuración de la ventana gráfica

En HTML, hay un método para permitir que los diseñadores web tomen el control de la ventana gráfica, a través de la <meta>etiqueta.

La ventana gráfica es el área visible del usuario de una página web. Varía según el dispositivo y será más
pequeño en un teléfono móvil que en la pantalla de una computadora.

Debe incluir el siguiente <meta>elemento de ventana gráfica en todas sus páginas web:

<meta name="viewport" content="width=device-width, initial-scale=1.0">
Un <meta>elemento de ventana gráfica proporciona al navegador instrucciones sobre cómo controlar las dimensiones y 
la escala de la página.

La parte ancho = ancho del dispositivo establece el ancho de la página para seguir el ancho de la pantalla 
del dispositivo (que variará según el dispositivo).

La parte initial-scale = 1.0 establece el nivel de zoom inicial cuando el navegador carga por primera vez la página.

-->
