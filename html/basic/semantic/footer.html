<!--
Elemento HTML <footer>
El <footer>elemento especifica un pie de página para un documento o sección.

Un <footer>elemento debe contener información sobre su elemento contenedor.

Un pie de página generalmente contiene el autor del documento, información de copyright, enlaces a los términos de uso, información de contacto, etc.

Puede tener varios <footer>elementos en un documento.
-->
<!DOCTYPE html>
<html>

<body>

    <footer>
        <p>Posted by: Hege Refsnes</p>
        <p>Contact information: <a href="mailto:someone@example.com">
                someone@example.com</a>.</p>
    </footer>

</body>

</html>
